{% extends "base.html" %}

{% block content %}

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class="flashes">
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<div class="card-wrapper">
  <div class="card">
    <h1 class="center">Log In</h1>
    <form name="login_form" action="{{ url_for('user_bp.login') }}" method="POST">
      <label for="email">Email</label>
      <input type="email" name="email" class="field" required>

      <label for="password">Password</label>
      <input type="password" name="password" class="field" required>

      <input type="submit" value="Log In" class="btn">

      <p class="error error--hidden"></p>
    </form>
    <p class="center" style="margin-top: 1em;">
      Don't have an account? <a href="{{ url_for('user_bp.signup_page') }}">Sign Up</a>
    </p>
  </div>
</div>

{% endblock %}
