{% extends "base.html" %}
{% block content %}

    <div class="card">
      <h2 class="center">Reset Password</h2>
      <form method="POST">
        <label for="password">New Password:</label>
        <input type="password" name="password" required class="field">
        <input type="submit" value="Reset" class="btn">
      </form>
    </div>
  </div>
{% endblock %}
